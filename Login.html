<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="style1.css">
  <title>Login</title>
</head>


<body>
  <header>
		<a href="#" class="logo"><span>T</span>hinking <span>C</span>ube</a>

		<ul class="navlist">
			<li><a href="index.html">Home</a></li>
			<li><a href="aboutUs.html"class="active">About Us</a></li>
			<li><a href="books.html">Books</a></li>
			<li><a href="contactus.html">Contact Us</a></li>
		</ul>
    </header>
  <div class="container">
    <div class="card-login">
      <form action="index.html" id="login-form">
        <h1 class="header-main">Login</h1>
        <div class="input-container">
          <ion-icon name="people-outline"></ion-icon>
          <input type="text" name="username" id="username" placeholder="Username" required/>
        </div>
        <p id="username-error">Please enter a valid Username!
          (6-10 characters)
        </p>
        <div class="input-container">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" name="password" id="password" placeholder="Password" required/>
        </div>
        <p id="password-error">Please enter a valid Password!
          (At least 8 characters, must include a special character)
        </p>
        <div class="checkbox-container">
          <input type="checkbox" name="check" id="toggle" />
          <label for="toggle">
            <div class="checkbox-border-button">
              <div>
                <ion-icon name="checkmark-outline" class="tick"></ion-icon>
              </div>
            </div>
            <p>Remember me</p>
          </label>
        </div>
        <input type="submit" value="Login" class="button" />
        <div class="signup-text">
          <p>Don't have an account?<a href="Register.html"> Register now!</a></p>
        </div>
      </form>
    </div>
  </div>
  <section class="end">
		<div class="last-text">
			<p>Copyright Â© 2022 Thinking Cube All Rights Reserved.</p>
		</div>
	</section>

  <script>

var username=document.getElementById('username');
var usernameErr=document.getElementById ('username-error');

username.addEventListener ('input', function (e){
  var pattern=/^[\w-\.!?]{6,10}$/;
  var currentValue=e.target.value;
  var valid=pattern.test(currentValue);

  if(valid) {
    usernameErr.style.display='none'
  }
  else {
    usernameErr.style.display='block'
  }
})

var password=document.getElementById('password');
var passwordErr=document.getElementById ('password-error');

password.addEventListener ('input', function (e){
  var passPattern= /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;
  var currentValue1=e.target.value;
  var valid1=passPattern.test(currentValue1);

  if(valid1) {
    passwordErr.style.display='none'
  }
  else {
    passwordErr.style.display='block'
  }
})

  </script>
</body>

</html>
