<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="style1.css">
    <title>Signup</title>
</head>

<body>
    <header>
		<a href="#" class="logo"><span>T</span>hinking <span>C</span>ube</a>

		<ul class="navlist">
			<li><a href="index.html">Home</a></li>
			<li><a href="aboutUs.html"class="active">About Us</a></li>
			<li><a href="books.html">Books</a></li>
			<li><a href="contactus.html">Contact Us</a></li>
		</ul>
    </header>
    <div class="container">
        <div class="card-login">
            <form action="#">
                <h1 class="header-main">Register</h1>
                <div class="input-container">
                    <ion-icon name="people-outline"></ion-icon>
                    <input type="text" name="username" id="username" placeholder="Username" />
                </div>
                <div class="input-container">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" name="email" id="email" placeholder="Email" />
                </div>
                <div class="input-container">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password" id="password" placeholder="Password" />
                </div>
                <div class="input-container">
                    <ion-icon name="card-outline"></ion-icon>
                    <input type="number" name="number" id="number" placeholder="ID" />
                </div>

                <input type="submit" value="Register" class="button" />
                <div class="signup-text">
                    <p>Already a Member?<a href="Login.html"> Login Here!</a></p>
                </div>
            </form>
        </div>
    </div>
    <section class="end">
		<div class="last-text">
			<p>Copyright Â© 2022 Thinking Cube All Rights Reserved.</p>
		</div>
	</section>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
